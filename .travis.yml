language: dart
dart:
- 2.4.0
- dev
env:
  matrix:
  - DARTANALYZER_FLAGS=--fatal-warnings
  global:
    secure: 
sudo: required
install:
- gem install coveralls
- gem install coveralls-lcov
addons:
  postgresql: '11'
services:
- docker
- postgresql
before_script:
- pub global activate coverage
- docker-compose up -d
- pub get
script: "./tools/travis.sh"
after_success:
- coveralls-lcov var/lcov.info
after_script:
- docker-compose down
branches:
  only:
  - master
cache:
  directories:
  - "$HOME/.pub-cache"
